<body>
  <div id="app"></div>
  <script src="bundle.js"></script>
  <script>
    var markables = document.querySelectorAll(".markable");
    markables.forEach(function (markable, index) {
      markable.addEventListener('click', function (event) {
        if (event.target.classList.contains('markable')) {
          event.target.classList.toggle("active");
        }
      });
    });
  </script>
