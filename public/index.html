  <button type="button" id="reset-marks" accesskey="x">Reset marks</button>

  <script>
    var resetMarkableButton = document.querySelector("#reset-marks");
    resetMarkableButton.addEventListener('click', function (event) {
      console.log("reset");
        var markables = document.querySelectorAll(".markable");
        markables.forEach(function (markable, index) {
          markable.classList.remove("active");
        });
    });
  </script>
